---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: fos-serviceaccount
    namespace: fos
imagePullSecrets:
    - name: fosimagepullsecret

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: configmap-reader
    namespace: fos
rules:
    - apiGroups: [""]
      resources: ["configmaps"]
      verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: read-configmaps
    namespace: fos
subjects:
    - kind: ServiceAccount
      name: default
      apiGroup: ""
roleRef:
    kind: ClusterRole
    name: configmap-reader
    apiGroup: ""

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: secrets-reader
    namespace: fos
rules:
    - apiGroups: [""]
      resources: ["secrets","services"]
      verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: read-secrets
    namespace: fos
subjects:
    - kind: ServiceAccount
      name: default
      apiGroup: ""
roleRef:
    kind: ClusterRole
    name: secrets-reader
    apiGroup: ""
