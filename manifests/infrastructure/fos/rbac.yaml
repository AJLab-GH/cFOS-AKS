---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: fos-operator
rules:
    - apiGroups: [""]
      resources: ["secrets", "configmaps", "deployments"]
      verbs: ["create", "get", "list", "watch", "update", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fos-operator-binding
  namespace: fos
subjects:
  - kind: ServiceAccount
    name: default
    apiGroup: ""
    namespace: fos
roleRef:
  kind: ClusterRole
  name: fos-operator
  apiGroup: ""
