apiVersion: v1
kind: ConfigMap
metadata:
  name: fosconfigpolicy
  labels:
      app: fos
      category: config
data:
  type: partial
  config: |-
    config firewall policy
           edit 1
            set name "dvwa"
            set srcintf "eth0"
            set dstintf "eth0"
            set srcaddr "all"
            set dstaddr "dvwa"
            set nat enable
            set service "ALL"
            set action accept
           next
       end
