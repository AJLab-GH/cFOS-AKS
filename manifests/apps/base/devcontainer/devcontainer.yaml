---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devcontainer
  namespace: fos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devcontainer
  template:
    metadata:
      labels:
        app: devcontainer
        api: allow
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: devcontainer
          securityContext:
            allowPrivilegeEscalation: true
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - "sleep"
            - "604800"
          stdin: true
          tty: true
          image: ghcr.io/robinmordasiewicz/devcontainer@sha256:8f746615da4cb1a6a8b7ef2ee45a083031d984d75cdae2153b9c8d1fbfdeaedd
          workingDir: /home/vscode
          resources:
            requests:
              cpu: 1m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 512Mi
