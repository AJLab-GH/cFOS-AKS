---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devcontainer
  namespace: fos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devcontainer
  template:
    metadata:
      labels:
        app: devcontainer
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: devcontainer
          securityContext:
            allowPrivilegeEscalation: true
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - "sleep"
            - "604800"
          stdin: true
          tty: true
          image: ghcr.io/robinmordasiewicz/devcontainer@sha256:6f3fa52a4597de0f6630be0ad97ec0270209d7318e76b7b1517f8b7852ddc5a3
          workingDir: /home/vscode
          resources:
            requests:
              cpu: 1m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 512Mi
