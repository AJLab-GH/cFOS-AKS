---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-default-fos-ns
  namespace: fos
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
        - namespaceSelector:
            matchLabels:
              name: fos
        - namespaceSelector:
            matchLabels:
              name: default
  egress:
    - to:
        - ipBlock:
            cidr: 10.0.0.1/32
        - namespaceSelector:
            matchLabels:
              name: default
